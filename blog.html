---
layout: default
title: Blog
---
<div class="container">

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      {{ post.url }}<br>
      <h2><a href="https://awelvor.github.io/{{ post.url| relative_url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
